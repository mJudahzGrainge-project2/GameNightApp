<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Atomic+Age&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Life+Savers&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/db9529a862.js" crossorigin="anonymous"></script>

    <title>Game NightðŸŽ²</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>


<body>
    <header class="wrapper">
        <h1>The Game Night App!</h1>
        <h2>The Go-To place for discovering your next favorite board game!</h2>
    </header>

    <div class="popup wrapper">
        <h1>Warning!</h1>
        <p>Please ensure you have chosen amount of players and maximum amount of time.</p>
        <a id="okayButton" href="">Got it</a>
    </div>

    <form class="gameFilter wrapper">
        <div class="playerAmout">
            <h3>Number of Players</h3>
            <label for="players" class="sr-only">Number of Players:</label>
            <select id="players" name="players">
                <option value="">player Amount</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10+</option>
            </select>
        </div>
        <div class="timeAmount">
            <h3>Maximum Amount of Time</h3>
            <label for="time" class="sr-only">Maximum Amount of Time:</label>
            <select id="time" name="time">
                <option value="">Select game time</option>
                <option value="15">15 Minutes</option>
                <option value="30">30 Minutes</option>
                <option value="60">1 Hour</option>
                <option value="120">2 Hours</option>
                <option value="180">3+ Hours</option>
            </select>
        </div>

        <button class="submit">Submit</button>


    </form>
    <section class="gameDisplay wrapper ">
        <h2 class="gameName"></h2>
        <div class="gamebox wrapper">
            <div class="gameImage" id="gameImage">
                <img src="./assets/please make a selection.PNG" alt="Displayed board game box art" class="gamePackaging"
                    id="gamePackaging">
            </div>
            <div class="gameInfo">
            </div>
        </div>
    </section>
    <div class="buyButton wrapper">
        <a class="buyNow" href='#' target="" rel="noreferrer noopener">Buy Now!!</a>
    </div>
    <footer class="">
        <div class="zachContact">
            <p class="contactName">Zach Grainge</p>
            <a href="https://www.github.com/Graingez" target="_blank" class="gitLink"><i
                    class="fa-brands fa-github"></i>
            </a>
            <a href="https://www.linkedin.com/in/zgrainge" target="_blank" class="linkedIn"><i
                    class="fa-brands fa-linkedin"></i></a>
        </div>
        <div class="madeAt">
            <p>Made at Juno College 2022</p>
        </div>
        <div class="midianContact">
            <p class="contactName">Midian Judah</p>
            <a href="https://github.com/midianjudah" target="_blank" class="gitLink"><i class="fa-brands fa-github"></i>
            </a>
            <a href="https://www.linkedin.com/in/midian-judah-25aa36163/" target="_blank" class="linkedIn"><i
                    class="fa-brands fa-linkedin"></i></a>
        </div>
    </footer>

    <script src="./script.js"></script>

</body>

</html>
